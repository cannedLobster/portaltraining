<!DOCTYPE html>


<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Checkout Page</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css" media="screen" />
  </head>

  <body>

    <header>
        <h1><a href="./index.html" id="logo">HUNGRY BURGERS</a></h1>
        <nav>
            <ul>
                <a href="./login.html" id="login-link">
                    <li>Login/Register</li>
                </a>
                <a href="#">
                    <li>Navigation</li>
                </a>
                <a href="./cart.html">
                    <li id="cart-btn">Cart(0 Items)</li>
                </a>
                <div id="total-cost">$0</div>
            </ul>
        </nav>
    </header>

    <div class="checkout">


      <div class="information">
        <h2 class="checkout-title">CHECKOUT</h2>
        <input type="checkbox" id="delivery-switch">
        <label for="delivery-switch">Check for Delivery</label>
        <form id="pickup-form" action="" method="post">
          <input type="tel" placeholder="Phone number (xxxx-xxx-xxxx)" pattern="^\d{4}-\d{3}-\d{4}" required><p></p>
          <button type='submit'>Confirm Order</button>
        </form>
        <form id="delivery-form" action="" method="post">
          <input type="tel" placeholder="Phone number (xxxx-xxx-xxxx)" pattern="^\d{4}-\d{3}-\d{4}" required><p></p>
          <input type="text" placeholder="Address" required>
          <p class="payment">Payment Details</p>
          <input type="tel" placeholder="Card Number" required><p></p>
          <button type='submit'>Confirm Order</button>
        </form>
        </form>

      </div>

      <div class="order-review">
        <h3> ORDER REVIEW </h3>

        <table>
        <tr>
          <th colspan='2' class="totals-label">Subtotal: </th>
          <td><div class="totals-amt">$9</div></td>
        </tr>
        <tr>
          <th colspan='2' class="totals-label">Sales Tax: </th>
          <td><div class="totals-amt">$1</div></td>
        </tr>
        <tr>
          <th colspan='2' class="totals-label">Delivery: </th>
          <td><div class="totals-amt">$-</div></td>
        </tr>

        <tr>
          <tfoot>
            <th colspan='2' class="full-total">TOTAL</th>
            <td><div class="full-totalamt">$10</div></td>
          </tfoot>
        </tr>
        </table>

      </div>

    </div>


    <footer>
        <p>
            Committed to serving the best burgers since yesterday!
            <a href="#"><button class="contact">Contact Information</button></a>
        </p>
    </footer>

  </body>
</html>
