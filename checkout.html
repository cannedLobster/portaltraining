<!DOCTYPE html>


<html>
  <head>
    <link rel="stylesheet" type="text/css" href="stylesheet.css" media="screen" />
  </head>

  <body>

    <header>

      <h1><a href="./main.html" class="logo"><em>HUNGRY BURGERS</em></a></h1>

      <nav>
        <ul>
          <li><a href="#">Navigation</a></li>
          <li><a href="./cart.html">Cart</a></li>
          <li><a href="#">Register</a></li>
        </ul>
        <div class="login-btn"><a href="./signin.html"><b>LOGIN</b></a></div>
      </nav>

    </header>

    <div class="checkout">

      <h2>CHECKOUT</h2>

      <div class="information">
        <form action="#">

          <header>
            <h2>Order Information</h2>
            <div>Please fill in the order's details.</div>
          </header>

          <div>
            <label class="desc" id="title1" for="Field1">Full Name</label>
            <div>
              <input id="Field1" name="Field1" type="text" class="field text fn" value="" size="8" tabindex="1">
            </div>
          </div>

          <div>
            <label class="desc" id="title2" for="Field2">
              Email
            </label>
            <div>
              <input id="Field2" name="Field2" type="email" spellcheck="false" value="" maxlength="255" tabindex="2">
            </div>
          </div>

          <div>
            <fieldset>

              <legend id="title3" class="desc">
                Select Delivery or Pickup
              </legend>
              <div>
                <input id="radioDefault_2" name="Field2" type="hidden" value="">
                <div>
                  <input id="Field2_0" name="Field2" type="radio" value="delivery" tabindex="3">
                  <label class="choice" for="Field2_0">Delivery</label>
                </div>
                <div>
                  <input id="Field2_1" name="Field2" type="radio" value="pickup" tabindex="4" checked="checked">
                  <label class="choice" for="Field2_1">Pick Up</label>
                </div>
              </div>
            </fieldset>
          </div>

          <div>
            <label class="desc" id="title4" for="Field4">
              Address
            </label>
            <div>
              <input id="Field4" name="Field4" type="text" class="field text fn" value="" size="8" tabindex="5">
            </div>
          </div>

          <div>
            <label class="desc" id="title5" for="Field5">
              Payment Information
            </label>
            <div>
              <input id="Field5" name="Field5" type="text" class="field text fn" value="" size="8" tabindex="6">
            </div>
          </div>

          <div>
            <button id="order-btn">Order</button>
          </div>

        </form>
      </div>

      <div class="order-review">
        <h3> ORDER REVIEW </h3>

        <table>
        <tr>
          <th colspan='2' class="totals-label">Subtotal: </th>
          <td><div class="totals-amt">$9</div></td>
        </tr>
        <tr>
          <th colspan='2' class="totals-label">Sales Tax: </th>
          <td><div class="totals-amt">$1</div></td>
        </tr>
        <tr>
          <th colspan='2' class="totals-label">Delivery: </th>
          <td><div class="totals-amt">$-</div></td>
        </tr>

        <tr>
          <tfoot>
            <th colspan='2' class="full-total">TOTAL</th>
            <td><div class="full-totalamt">$10</div></td>
          </tfoot>
        </tr>
        </table>

      </div>

    </div>


    <footer>
      <p>Committed to serving the best burgers since yesterday!</p>
      <div class="contact"><a href="#">Contact</a></div>
    </footer>

  </body>
</html>
