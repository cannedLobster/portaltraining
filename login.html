<!DOCTYPE html>


<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css" media="screen" />

</head>

<body>

    <header>
        <h1><a href="./index.html" id="logo">HUNGRY BURGERS</a></h1>
        <nav>
            <ul>
                <a href="./login.html" id="login-link">
                    <li>Login/Register</li>
                </a>
                <a href="#">
                    <li>Navigation</li>
                </a>
                <a href="./cart.html">
                    <li id="cart-btn">Cart(0 Items)</li>
                </a>
                <div id="total-cost">$0</div>
            </ul>
        </nav>
    </header>

    <div class="login-reg">
        <h2>Account Login</h2>
        <input type='checkbox' id='form-switch'>
        <form id='login-form' action="" method='post'>
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type='submit'>Login</button>
            <label for='form-switch'><span>Not registered? Register here.</span></label>
        </form>
        <form id='register-form' action="" method='post'>
            <input type="text" placeholder="Full Name" required>
            <input type="text" placeholder="Username" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <input type="password" placeholder="Re Password" required>
            <button type='submit'>Register</button>
            <label for='form-switch'>Already registered? Login here.</label>
        </form>
    </div>

    <footer>
        <p>
            Committed to serving the best burgers since yesterday!
            <a href="#"><button class="contact">Contact Information</button></a>
        </p>
    </footer>

</body>

</html>
